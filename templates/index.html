{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Analyzer</title>
    </head>
    <body>
        <div class="container">
            <div id="files" class="files">Files:</div>
            <div id="btn" class="btn">
                {% csrf_token %}
                <button method="post" id="browse" class="browse">
                    <p class="plus">+</p>
                    Browse Files
                </button>
            </div>
            <div class="search">
                {% csrf_token %}
                <input id="searchbar" class="searchbar" type="text" placeholder=" Ask something..." />
                <img id="img" class="img" draggable="false" src="{% static "img/search.png" %}">
            </div>
        </div>
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>
</html>
